<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>cama 現烘咖啡專門店</title>
    <!-- 加入 main.css -->
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">

    <link href="css/main.css" rel="stylesheet" type="text/css" />

<body>
    <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <div class="header">
        <div class="navbar">
            <ul>
                <li><a href="#">生活</a></li>
                <li><a href="#">旅遊</a></li>
                <li><a href="#">閱讀</a></li>
                <li><a href="#">咖啡</a></li>
            </ul>
        </div>

        <img src="images/4-small.jpg" class="logo">
    </div>
    <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

    <!-- =================================== -->
    <div class="container">
        <!-- =================================== -->

        <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
        <div class="content">
            <img src="images/title.jpg" class="title">

            <img src="images/coffeebean.png" class="left">
            <p class="kind">咖啡豆 Whole Beans</p>

            <div class="clear"></div>

            <div class="productbar">
                <ul>
                    <li>
                        <a href="#">
                            <img src="images/coffee01.png" class="productimg">
                        </a>

                            【國際權威評鑑】果樹女神<span class="weight">(227g)</span>

                        </p>
                        <p class="buyButton">
                            <a href="#">我要購買</a>
                        </p>
                    </li>

                    <li>
                        <a href="#">
                            <img src="images/coffee02.png" class="productimg">
                        </a>
                        <p>
                            【國際評鑑雙認證】義式咖啡豆<span class="weight">(227g)</span>
                            <br />
                            優惠價 $275 元<span class="price"> / 原價 $275 元</span>
                        </p>
                        <p class="buyButton">
                            <a href="#">我要購買</a>
                        </p>
                    </li>

                    <li>
                        <a href="#">
                            <img src="images/coffee03.png" class="productimg">
                        </a>
                        <p>
                            耶加雪菲<span class="weight">(227g)</span>
                            <br />
                            優惠價 $300 元<span class="price"> / 原價 $300 元</span>
                        </p>
                        <p class="buyButton">
                            <a href="#">我要購買</a>
                        </p>

                </ul>
            </div>

            <div class="clear"></div>
        </div>
        <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

        <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
        <div class="footer">
            Copyright &copy; 2018 by NTUB IMD
